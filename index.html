<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Lazer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./deps/canvas-bezier-multipoint.js"></script>
    <script src="./deps/countUp.js"></script>
    <script src="./lib/zip-fs-full.min.js"></script>
    <script src="./scripts/GlobalVariables.js"></script>
    <script src="./scripts/Audio.js"></script>
    <script src="./scripts/Cursor.js"></script>
    <script src="./scripts/HitCircle.js"></script>
    <script src="./scripts/Slider.js"></script>
    <script src="./scripts/ObjectsList.js"></script>
    <script src="./scripts/Beatmap.js"></script>
    <script src="./scripts/BeatmapFile.js"></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="main">
        <svg xmlns='http://www.w3.org/2000/svg' id="sampleHitCircle" width='276' height='276'
            xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
            <foreignObject x="0" y="0" width='100%' height='100%'>
                <xhtml:div id="hitCircleSVG" style="
                position: absolute; 
                display: block;
                top: 10px;
                left: 10px;
                width: 256px;
                height: 256px;
                background-image: url(./static/hitcircle@2x.png);
                background-size:cover;
                ">
                </xhtml:div>
                <xhtml:div id="hitCircleColor" style="
                position: absolute; 
                display: block;
                top: 9px;
                left: 9px;
                width: 257px;
                height: 257px;
                background-color: rgb(82, 180, 115);
                mix-blend-mode: multiply;
                -webkit-mask-image:url(./static/hitcircle@2x.png);
                -webkit-mask-size: 101%;
                mask-image:url(./static/hitcircle@2x.png);
                mask-size: 101%;
                ">
                </xhtml:div>
                <xhtml:div id="hitCircleOverlay" style="
                position: absolute; 
                display: block;
                width: 100%;
                height: 100%;
                background-image: url(./static/hitcircleoverlay@2x.png);
                background-size: cover;">
                </xhtml:div>
            </foreignObject>
        </svg>
        <svg xmlns='http://www.w3.org/2000/svg' id="sampleApproachCircle" width='276' height='276'
            xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
            <foreignObject x="0" y="0" width='100%' height='100%'>
                <xhtml:div id="approachCircleSVG" style="
                position: absolute; 
                display: block;
                width: 100%;
                height: 100%;
                background-image: url(./static/approachcircle@2x.png);
                background-size: 95% 95%;
                background-repeat: no-repeat;
                background-position: center;
                ">
                </xhtml:div>
                <xhtml:div id="approachCircleColor" style="
                position: absolute; 
                display: block;
                width: 100%;
                height: 100%;
                background-color: rgb(82, 180, 115);
                mix-blend-mode: multiply;
                -webkit-mask-image:url(./static/approachcircle@2x.png);
                -webkit-mask-size: 95% 95%;
                -webkit-mask-repeat: no-repeat;
                -webkit-mask-position: center;
                mask-image:url(./static/approachcircle@2x.png);
                mask-size: 95% 95%;
                mask-repeat: no-repeat;
                mask-position: center;
                ">
                </xhtml:div>
            </foreignObject>
        </svg>
        <svg xmlns='http://www.w3.org/2000/svg' id="sampleReverseArrow" width='276' height='276'
            xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
            <foreignObject x="0" y="0" width='100%' height='100%'>
                <xhtml:div id="reverseArrowSVG" style="
                position: absolute; 
                display: block;
                width: 100%;
                height: 100%;
                background-image: url(./static/reversearrow@2x.png);
                background-size: 95% 95%;
                background-repeat: no-repeat;
                background-position: center;
                transform: rotate(0);
                ">
                </xhtml:div>
            </foreignObject>
        </svg>
        <img id="sampleSliderB" src="./static/sliderb0@2x.png">
    </div>
    <div id="inputContainer">
        <button id="settingsButton" onclick="openMenu()"></button>
        <input id="mapInput" type="text" placeholder="enter beatmap id (eg: b/3939123)" value="580225">
        <button id="submit">Load</button>
    </div>
    <div id="playerContainer">
        <div id="overlay"></div>
        <canvas id="canvas" width="512" height="384"></canvas>
        <div id="metadata">

        </div>
    </div>
    <div id="playerController">
        <div id="timeContainer">
            <span id="minute2digit" class="digit">0</span>
            <span id="minute1digit" class="digit">0</span>
            :
            <span id="second2digit" class="digit">0</span>
            <span id="second1digit" class="digit">0</span>
            :
            <span id="millisecond3digit" class="digit">0</span>
            <span id="millisecond2digit" class="digit">0</span>
            <span id="millisecond1digit" class="digit">0</span>
        </div>
        <button id="playButton"></button>
        <input id="progress" type="range" min="0" step="0.1" value="0" onchange="setAudioTime(this)"
            onkeydown="event.preventDefault()">
    </div>
    <div class="loading">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="90px" height="90px">
            <circle cx="45" cy="45" r="30" strokeLinecap="round" />
        </svg>
        <div id="loadingText">Loading: 0.00%</div>
    </div>
    <div id="settingsPanel">
        <div class="section">
            <div id="header">settings</div>
            <div id="description">change the way the replayer behaves</div>
        </div>
        <div class="section">
            <div id="title">mods</div>
            <div class="list">
                <div class="selection">
                    <label for="HR">hard rock</label>
                    <input type="checkbox" id="HR" name="HR" onchange='handleCheckBox(this);'>
                </div>
                <div class="selection">
                    <label for="EZ">easy</label>
                    <input type="checkbox" id="EZ" name="EZ" onchange='handleCheckBox(this);'>
                </div>
                <div class="selection">
                    <label for="DT">double time</label>
                    <input type="checkbox" id="DT" name="DT" onchange='handleCheckBox(this);'>
                </div>
                <div class="selection">
                    <label for="HT">half time</label>
                    <input type="checkbox" id="HT" name="HT" onchange='handleCheckBox(this);'>
                </div>
            </div>
        </div>
        <div class="section">
            <div id="title">slider appearance</div>
            <div class="list">
                <div class="selection">
                    <label for="snaking">snaking sliders</label>
                    <input type="checkbox" id="snaking" name="snaking" onchange='handleCheckBox(this);' checked>
                </div>
                <div class="selection">
                    <label for="untint">un-tint slider border</label>
                    <input type="checkbox" id="untint" name="untint" onchange='handleCheckBox(this);' value="false">
                </div>
                <div class="selection">
                    <label for="legacy">use legacy slider render style</label>
                    <input type="checkbox" id="legacy" name="legacy" onchange='handleCheckBox(this);' value="false">
                </div>
            </div>
        </div>
        <div class="section">
            <div id="title">background</div>
            <div class="list">
                <div class="selection slider">
                    <label for="dim">background dim</label>
                    <input type="range" id="dim" name="dim" min="0" max="1" step="0.01"
                        oninput='setBackgroundDim(this);' value="0.8">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
