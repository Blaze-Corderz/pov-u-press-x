<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Lazer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./deps/canvas-bezier-multipoint.js"></script>
    <script src="./lib/zip-fs-full.min.js"></script>
    <script src="./scripts/GlobalVariables.js"></script>
    <script src="./scripts/Audio.js"></script>
    <script src="./scripts/Cursor.js"></script>
    <script src="./scripts/HitCircle.js"></script>
    <script src="./scripts/Slider.js"></script>
    <script src="./scripts/ObjectsList.js"></script>
    <script src="./scripts/Beatmap.js"></script>
    <script src="./scripts/BeatmapFile.js"></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="main">
        <svg xmlns='http://www.w3.org/2000/svg' id="sampleHitCircle" width='266' height='266'
            xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
            <foreignObject x="0" y="0" width='100%' height='100%'>
                <xhtml:div id="hitCircleSVG" style="
                position: absolute; 
                display: block;
                top: 10px;
                left: 10px;
                width: 246px;
                height: 246px;
                background-image: url(./static/hitcircle@2x.png);
                background-size:cover">
                </xhtml:div>
                <xhtml:div id="hitCircleColor" style="
                position: absolute; 
                display: block;
                top: 10px;
                left: 10px;
                width: 246px;
                height: 246px;
                background-color: rgb(82, 180, 115);
                mix-blend-mode: multiply;
                -webkit-mask-image:url(./static/hitcircle@2x.png);
                -webkit-mask-size: cover;
                ">
                </xhtml:div>
                <xhtml:div id="hitCircleOverlay" style="
                position: absolute; 
                display: block;
                width: 100%;
                height: 100%;
                background-image: url(./static/hitcircleoverlay@2x.png);
                background-size: cover;">
                </xhtml:div>
            </foreignObject>
        </svg>
        <svg xmlns='http://www.w3.org/2000/svg' id="sampleApproachCircle" width='260' height='260'
            xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
            <foreignObject x="0" y="0" width='100%' height='100%'>
                <xhtml:div id="approachCircleSVG" style="
                position: absolute; 
                display: block;
                top: 10px;
                left: 10px;
                width: 246px;
                height: 246px;
                background-image: url(./static/approachcircle@2x.png);
                background-size:cover">
                </xhtml:div>
                <xhtml:div id="approachCircleColor" style="
                position: absolute; 
                display: block;
                top: 10px;
                left: 10px;
                width: 246px;
                height: 246px;
                background-color: rgb(82, 180, 115);
                mix-blend-mode: multiply;
                -webkit-mask-image:url(./static/approachcircle@2x.png);
                -webkit-mask-size: cover;
                ">
                </xhtml:div>
            </foreignObject>
        </svg>
        <!-- <img id="sampleHitCircleOverlay" src="./static/hitcircleoverlay@2x.png"> -->
        <!-- <img id="sampleApproachCircle" src="./static/approachcircle@2x.png"> -->
        <img id="sampleSliderB" src="./static/sliderb@2x.png">
    </div>
    <canvas id="canvas" width="512" height="384"></canvas>
    <div id="cursorContainer">
        <div id="cursor"></div>
    </div>
    <div id="playButton"></div>
</body>

</html>
